{% extends "layout.html" %}
{% block content %}
<form action="/add" method="POST" class="activity-form">
    <input type="text" name="title" placeholder="Activity title" required>
    <textarea name="description" placeholder="What did you do today?" rows="3"></textarea>
    <button type="submit">Add Activity</button>
</form>

<ul class="activity-list">
    {% for activity in activities %}
    <li>
        <div class="activity-item">
            
            <h3>{{ activity[1] }}</h3>
            <p>{{ activity[2] }}</p>
            <span class="timestamp">{{ activity[3] }}</span>
            <a href="{{ url_for('edit', id=activity[0]) }}">Edit</a>
            <a href="/delete/{{ activity[0] }}" class="delete-btn">Delete</a>

        </div>
    </li>
    {% else %}
    <li>No activities yet. Start by adding one!</li>
    {% endfor %}
</ul>
{% endblock %}
